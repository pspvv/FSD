<!DOCTYPE html>
<html>
<head>
    <title>Math Object Methods</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 30px;
        }
    </style>
</head>
<body>
    <h1>JavaScript Math Object Methods</h1>
    <p id="output"></p>
    <button onclick="getPi()">Get PI</button>
    <button onclick="randomNumber()">Random Number (1-100)</button>
    <button onclick="findSquareRoot()">Square Root of 25</button>
    <button onclick="roundNumber()">Round 4.6</button>
    <button onclick="findMax()">Max of (10, 20, 30, 40)</button>
    <script>
        function getPi() {
            document.getElementById("output").innerText = "PI Value: " + Math.PI;
        }
        function randomNumber() {
            let randomNum = Math.floor(Math.random() * 100) + 1;
            document.getElementById("output").innerText = "Random Number (1-100): " + randomNum;
        }
        function findSquareRoot() {
            document.getElementById("output").innerText = "Square Root of 25: " + Math.sqrt(25);
        }
        function roundNumber() {
            document.getElementById("output").innerText = "Rounded (4.6): " + Math.round(4.6);
        }
        function findMax() {
            document.getElementById("output").innerText = "Max (10, 20, 30, 40): " + Math.max(10, 20, 30, 40);
        }
    </script>
</body>
</html>

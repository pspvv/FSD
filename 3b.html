<html>
    <head>
        <title>Embedding Audio and Video</title>
        <style>
            *{
                text-align: center;
            }
            h2{
                color: rgb(0, 140, 255);
                font-family: sans-serif;
                font-weight: 500px;
            }
            h3{
                font-family: sans-serif;
                font-weight: 500px;
            }
        </style>
    </head>
    <body>
        <h2>Embedding Audio and Video</h2>
        <h3>Audio Example</h3>
        <audio src="aud1.mp4" controls></audio>
        <h3>Video Example</h3>
        <video src="vid1.mp3" controls></video>
    </body>
</html>
